<script>
    function validate() {
        if (document.myForm.name.value == "") {
            alert("Please Provide Your Name!");
            document.myForm.name.focus();
            return false;
        }
        var x = document.myForm.email.value;
        var atposition = x.indexOf("@");
        var dotposition = x.lastIndexOf(".");
        if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= x.length) {
            alert("Please enter a valid e-mail address");
            return false;
        }
        if (document.myForm.mobile.value.length != '10' || document.myForm.mobile.value == "" || isNaN(document.myForm
                .mobile.value)) {
            alert("Please provide CORRECT Contact Number.");
            document.myForm.mobile.focus();
            return false;
        }
        if (document.myForm.ro_status.value == "") {
            alert("Please provide RO Status!");
            document.myForm.ro_status.focus();
            return false;
        }
        if (document.myForm.query_for.value == "") {
            alert("Please provide Query For!");
            document.myForm.query_for.focus();
            return false;
        }
        if (document.myForm.brand.value == "") {
            alert("Please provide Brand Name!");
            document.myForm.brand.focus();
            return false;
        }
        if (document.myForm.address.value == "") {
            alert("Please Provide Your Full Address!");
            document.myForm.address.focus();
            return false;
        }
        if (document.myForm.state.value == "") {
            alert("Please provide State!");
            document.myForm.state.focus();
            return false;
        }
        if (document.myForm.city.value == "") {
            alert("Please provide City!");
            document.myForm.city.focus();
            return false;
        }
        return true;
    }

</script>
<script type="text/javascript">
    function call_subcat(id) {
        var id = id;
        $.ajax({
            type: "POST",
            url: "state_city_ajax.php",
            data: {
                ipd: id,
            },
            success: function (data) {
                var idx = data;
                document.getElementById('city').innerHTML = idx;
            }
        });
    }

</script>
